<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <!-- Page Title -->
        <h1 id="title">BOOKING FORM</h1>
        <!-- Short Explanation -->
        <p id="description">Please fill out the survey form below to share your feedback.</p>

        <!-- Form Element -->
        <form id="survey-form">
            <!-- Name Input Field -->
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

            <!-- Email Input Field -->
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

            <!-- Number Input Field -->
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="1" max="120" required><br>

            <!-- Dropdown -->
            <label for="dropdown">Which option best describes you?</label>
            <select id="dropdown" name="role" required>
                <option value="" disabled selected>Select an option</option>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select><br>

            <!-- Radio Buttons -->
            <p>Do you like this survey?</p>
            <input type="radio" id="yes" name="opinion" value="yes" required>
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="opinion" value="no">
            <label for="no">No</label><br>

            <!-- Checkboxes -->
            <p>What do you like about this survey? (Select all that apply)</p>
            <input type="checkbox" id="design" name="features" value="design">
            <label for="design">Design</label><br>
            <input type="checkbox" id="questions" name="features" value="questions">
            <label for="questions">Questions</label><br>
            <input type="checkbox" id="usability" name="features" value="usability">
            <label for="usability">Usability</label><br>

            <!-- Textarea -->
            <label for="comments">Additional comments:</label><br>
            <textarea id="comments" name="comments" placeholder="Write your comments here..." rows="4"></textarea><br>

            <!-- Submit Button -->
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
